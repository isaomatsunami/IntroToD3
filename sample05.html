<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>アニメーションの仕組み</title>
	<script src="./images/d3.v4.min.js"></script>
</head>
<body>
	<h1>アニメーションの仕組み</h1>
	<button id="startbutton">スタート</button>
	<svg height="200px" width="1000px">
		<circle id="redball" cx="100px" cy="100px" r="30px" fill="red"></circle>
	</svg>
</body>
<script>
window.onload = function(){
	var startbutton = d3.select("#startbutton"); // idがstartbuttonの要素をつかむ
	startbutton.on("click", onStarted);
	function onStarted(){ // ボタンがクリックされた時に呼ばれる命令（関数）
		var redball = d3.select("#redball"); // idがredballの要素をつかむ
		redball.transition().duration(3000)
			.attr("cx", "900px");
	}
};
</script>
</html>
